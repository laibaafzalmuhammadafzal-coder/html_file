<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel with Dots</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>

  <style>
    /* Ye CSS dots ko circle banayegi */
    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;   
      background-color: black; 
    }

    
    .carousel-indicators .active {
      background-color: #f39c12; 
    } 
  </style> 
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><img style="width: 100px;" src="logo.png" alt=""></a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

 <div id="slider" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="3000">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="carmachanic.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="electrition.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="plumber.jpg" class="d-block w-100" alt="...">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
