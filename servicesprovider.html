<!-- Employee Registration Section --> <section class="employee-register" style="background:#f4f4f4; padding:40px; margin-top:40px;"> 
  <h1 style="color:#002147; text-align:center;">Join as a Service Provider</h1> 
  <p style="text-align:center; color:#555;">
    Register yourself and showcase your skills to get hired by our customers.
  </p> 
  <form style="max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);"> 
    <div class="form-group" style="margin-bottom:15px;">
       <label>Full Name</label> 
       <input type="text" placeholder="Enter your full name" required style="width:100%; padding:8px;"> 
      </div> 
      <div class="form-group" style="margin-bottom:15px;"> 
        <label>Mobile</label> 
        <input type="text" placeholder="03XXXXXXXXX" required style="width:100%; padding:8px;"> 
      </div> 
      <div class="form-group" style="margin-bottom:15px;"> 
        <label>Service You Provide</label> 
        <select required style="width:100%; padding:8px;"> 
          <option value="">Select Service</option> 
          <option>Plumber</option> 
          <option>Electrician</option> 
          <option>Cleaner</option> 
          <option>Tailor</option> 
          <option>Car Mechanic</option> 
          <option>Beautician</option>
           <option>Driver</option> 
           <option>Cook</option> 
           <option>Child Care</option> 
           <option>Security Guard</option> 
          </select> 
        </div> 
        <div class="form-group" style="margin-bottom:15px;">
           <label>Experience</label> 
           <textarea placeholder="Describe your experience" required style="width:100%; padding:8px;">

           </textarea> 
          </div> 
          <div class="form-group" style="margin-bottom:15px;"> 
            <label>Area</label> 
            <input type="text" placeholder="Enter your area/city" required style="width:100%; padding:8px;"> 
          </div> 
          <button type="submit" style="background:#357ab7; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;"> Register </button> 
        </form> 
      </section>
