<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- navbar or nav class hai or ye must ay gi bg-warning color hai color ka name
   ose k bad navbar-expand-sm navbar ko expand kartaa jab hum button pey click kara -->
  <div class="navbar  bg-warning navbar-expand-sm">
    <!-- conrainar mey sara data rakhaa gy ye left right equal margin da da ga -->
    <div class="container">
      <!-- navbar-brand logo k liyaa use hotaa -->
      <a class="navbar-brand" href="#">Logo</a>
      <!-- menu button banana k liyaa navbar-toggler or navbar-toggler-icon use ho ga -->

      <button class="navbar-toggler" data-bs-toggle="collapse"  data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- collapse se sari values chupe jay gi or navbar-collapse se wapis aa jay gi -->
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>

        </ul>
      </div>


    </div>
  </nav>

  
</body>
</html>
