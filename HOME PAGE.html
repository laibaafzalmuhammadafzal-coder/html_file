<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styleee.css">
   <link rel="icon" href="logo.png">
       <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script> 
    <style>
      .navbar-nav li{
        margin-right: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      .nav-dark{
        background-color: #002147;
      }
      .img-fluid{
      
        height: 500px;
        width: 100%;
      }
      
      .btn{
       
        font-weight: bold;
         background-color: #074fa0;
      }


    </style>
   
</head>
<body>
  <!-- navbar-start -->
 <nav class="navbar navbar-expand-lg navbar-dark nav-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> WORKHUB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"  >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="menu" >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link"  href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login/Sign Up</a>
        </li>

        
      </ul>
    </div>

    </nav>
    <!-- navbar-end -->

   
 <!-- slider-start -->
  <!-- carousel:      slider banata 
   slider:          transition animation enable karta
   carousel-dark:     dark theme apply karta
   id:slider         ye unique id deta ye class nai a
   data-bs-ride="carousel"        Ye Bootstrap attribute hai, class nahi. Iska kaam 
                                hai batana ke carousel automatically chalna chahiye (auto-slide). 
data-bs-interval="500"           Iska kaam hai batana ke har slide 
                                  500 milliseconds (0.5 second) me change ho jaye.-->
  <div class="carousel slide carousel-dark" id="slider" data-bs-ride="carousel" data-bs-interval="1000">
    <!-- carousel-indicator: ye class un 3 dots ko create karti jo nicha dikhai deta
     span class=active : ye class un elements pey lagi joo currently visible ho yaha pehli slide or pehla dot dono pey active hai
     data-bs-target & data-bs-slide-to="0"  : ye dono classes batati hai k ye indicator kis slide ko control kara ga or kaha laa k jay ga -->
    <div class="carousel-indicators">
 <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true"></button>
<button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
<button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>

    </div>
    <!-- carousel-inner: ye class slider k andar images ko rakhta hai
     carousel-item: ye class har image ko represent karti hai
     active: ye class us image ko represent karti hai jo currently visible hai
      -->
    <div class="carousel-inner ms-auto">
      <div class="carousel-item active " >
        <img class="img-fluid" src="home-service.png" alt="">
        <div class="carousel-caption">
          <button class="btn btn-success">Hire a services</button>
                    <button class="btn btn-success">Join as service provider</button>

        </div>
       
</div>
<div class="carousel-item">
  <img class="img-fluid" src="elec.jpg" alt="" >
  </div>
  <div class="carousel-item">
    <img class="img-fluid" src="plumber.jpg" alt="">
  </div> 
      </div>
    <!-- carousel-control-prev: ye class previous button create karti hai
      data-bs-target="#slider" : ye attribute batata hai k ye button kis slider ko control kar raha hai
      data-bs-slide="prev" : ye attribute batata hai k ye button previous slide pey jay ga
       -->
      <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      
    </div>


    <!-- slider-end -->
     
</body>
</html>
